<!DOCTYPE html>
<html>
<head>
    <title>Bank Tracker</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="/styles.css">
</head>
<body>
    <div id="open-modal" class="modal-dialog">
      <div> <a href="#close" title="Close" class="close">X</a>

          <h2>Paste your statement below</h2>
          <div id="statement-type-switch"></div>
          <div id="statement-adder"></div>
      </div>
  </div>
    <header>
        <h1>Bank Tracker</h1>
    </header>
    <div id="main-wrapper">
      <section>
        <h1 id="report-title"></h1>
        <div class="row">
          <div id="current-account-sparkline" class="equal-column"></div>
          <div id="savings-account-sparkline" class="equal-column"></div>
        </div>
      </section>
      <section>
        <h1>Choose a month to see more detail</h1>
        <div class="row">
          <div id="date-slider-wrapper" class="fill-row"></div>
        </div>
        <div class="row">
          <div id="currentaccount-totals-for-comparison" class="equal-column"></div>
          <div id="savingsaccount-totals-for-comparison" class="equal-column"></div>
        </div>
        <div class="row">
          <div id="by-spending-type" class="fill-row"></div>
        </div>
      </section>
    </div>
    <footer>
    <div class="left">
        <a href="">See how I was made</a>
    </div>
    <div class="right">
        <div class="add-statement">
          <a href="#open-modal">Add a statement</a>
        </div>
    </div>
    </footer>
    <script src="/bundle.js"></script>
</body>
</html>
